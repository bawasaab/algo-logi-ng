<section class="login_banner">
    <div class="container">
        <div class="row">
            
            <div class="login_left_row">
                <h6>WELCOME TO ALGO LOGIC</h6>
                <p>Join our community that have more than 10000 subscribers and learn new things everyday</p>
                
                <h5>Don't have account? <a href="javascript:void();" (click)="goToSignUp();">Sign up</a></h5>
            </div>
            
            <div class="login_right_row">
                <div class="form_right">
                    <img src="../../../assets/images/logo_2.svg"/>
                    <h1>LOGIN</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="input_sec input_sec_one form-group">
                            <label>EMAIL </label>
                            <input type="email" placeholder="enter here..." formControlName="email" ngClass="{ 'is-invalid': submitted && f.email.errors }">
                        </div>

                        <div class="input_sec form-group">
                            <label>PASSWORD</label>
                            <input type="password" placeholder="enter here..."  formControlName="password" ngClass="{ 'is-invalid': submitted && f.password.errors }">
                        </div>

                        <div class="forget">
                            <a href="#">FORGET?</a>
                        </div>
                        
                        <button type="button" (click)="onSubmit()">LOGIN <img src="../../../assets/images/login_ico.svg"/></button>
                        
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>
