<section class="login_banner">
    <div class="container">
        <div class="row">
            
            <div class="login_left_row">
                <h6>WELCOME TO ALGO LOGIC</h6>
                <p>Join our community that have more than 10000 subscribers and learn new things everyday</p>
                
                <h5>Already have an account? <a href="javascript:void(0);" (click)="goToSignIn();">Sign In</a></h5>
            </div>
            
            <div class="login_right_row">
                <div class="form_right">
                    <img src="../../../assets/images/logo_2.svg"/>
                    <h1>SIGNUP</h1>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                        <div class="input_sec input_sec_one form-group">
                            <label>FIRST NAME </label>
                            <input type="text" placeholder="enter here..." formControlName="first_name" ngClass="{ 'is-invalid': submitted && f.first_name.errors }">
                        </div>

                        <div class="input_sec input_sec_one form-group">
                            <label>LAST NAME </label>
                            <input type="text" placeholder="enter here..." formControlName="last_name" ngClass="{ 'is-invalid': submitted && f.last_name.errors }">
                        </div>

                        <div class="input_sec input_sec_one form-group">
                            <label>EMAIL </label>
                            <input type="email" placeholder="enter here..." formControlName="email" ngClass="{ 'is-invalid': submitted && f.email.errors }" (focusout)="isEmailExists($event)">
                        </div>

                        <div class="input_sec form-group">
                            <label>PASSWORD</label>
                            <input type="password" placeholder="enter here..."  formControlName="password" ngClass="{ 'is-invalid': submitted && f.password.errors }">
                        </div>

                        <div class="input_sec form-group">
                            <label>CONFIRM PASSWORD</label>
                            <input type="password" placeholder="enter here..."  formControlName="confirmPassword" ngClass="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                        </div>
                        
                        <button type="button" (click)="onSubmit()" *ngIf="signupEnable">
                            SIGNUP 
                            <img src="../../../assets/images/login_ico.svg"/>
                        </button>
                        
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- <ngx-spinner></ngx-spinner> -->
</section>
